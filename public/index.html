<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Wearable Project</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link src="../node_modules/lightbox2/dist/css/lightbox.css"></link>
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="FileSaver.js"></script>
    <script src="demo.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/PhotoCtrl.js"></script>
    <script src="js/services/PhotoService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
    <script src="libs/interact/dist/interact.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head> 
<body ng-app="sampleApp" ng-controller="PhotoController">
<div class="container-fluid">
    <div id="survey">
        <!-- ANGULAR DYNAMIC CONTENT -->
        <div id="graph" class="jumbotron">
            <div class="box">
                <p class="left axis-label">Dislike</p>
                <p class="right axis-label">Like</p>
            </div>
            <div class="box">
                <p class="top">Comfortable</p>
            </div>
            <div class="box"></div>
            <div class="box">
                <p class="bottom">Uncomfortable</p>
            </div>
        </div>

        <div id="menu">
            <div ng-repeat="image in myImages" class="dropdown draggable survey-image" id="{{image}}">
                <img class="img-responsive img-rounded survey-image dropdown-toggle" data-toggle="dropdown" ng-src="{{getImagePath(image)}}"/>
                <ul class="image-comments">
                    <li ng-repeat="comment in generateCommentArray(image)">{{comment}}</li>
                </ul>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                  
                  <li role="presentation"><input id="{{'detectable-' + image}}" ng-click="setTag('detectable', image, 'detectable-' + image)" type="checkbox" role="menuitem" tabindex="-1" href="#">detectable</input></li>
                  
                  <li role="presentation"><input id="{{ 'fearful-' + image }}" ng-click="setTag('fearful', image, 'fearful-' + image)" type="checkbox" role="menuitem" tabindex="-1" href="#">fearful</input></li>
                  
                  <li role="presentation"><input id="{{ 'dissatisfactory-' + image }}" ng-click="setTag('dissatisfactory', image, 'dissatisfactory-' + image)" type="checkbox" role="menuitem" tabindex="-1" href="#">dissatisfactory</input></li>
                  
                  <li role="presentation"><input id="{{ 'reluctant-' + image }}" ng-click="setTag('reluctant', image, 'reluctant-' + image)" type="checkbox" role="menuitem" tabindex="-1" href="#">reluctant</input></li>
                  
                  <li role="presentation"><input id="{{ 'unhealthy-' + image }}" ng-click="setTag('unhealthy', image, 'unhealthy-' + image)" type="checkbox" role="menuitem" tabindex="-1" href="#">unhealthy</input></li>
                  
                  <li role="presentation"><input id="{{ 'cold-' + image }}" ng-click="setTag('cold', image, 'cold-' + image)" type="checkbox" role="menuitem" tabindex="-1" href="#">cold</input></li> 

                  <li role="presentation"><input id="{{ 'soft-' + image }}" ng-click="setTag('soft', image, 'soft-' + image)" type="checkbox" role="menuitem" tabindex="-1" href="#">soft</input></li>

                  <li role="presentation"><input id="{{ 'warm-' + image }}" ng-click="setTag('warm', image, 'warm-' + image)" type="checkbox" role="menuitem" tabindex="-1" href="#">warm</input></li>    
                                
                  <li role="presentation"><input id="{{ 'sharp-' + image }}" ng-click="setTag('sharp', image, 'sharp-' + image)" type="checkbox" role="menuitem" tabindex="-1" href="#">sharp</input></li>                                             
                  <li role="presentation"><input id="{{ 'delicious-' + image }}" ng-click="setTag('delicious', image, 'delicious-' + image)" type="checkbox" role="menuitem" tabindex="-1" href="#">delicious</input></li>
                  
                  <li role="presentation"><input id="{{ 'harsh-' + image }}" ng-click="setTag('harsh', image, 'harsh-' + image)" type="checkbox" role="menuitem" tabindex="-1" href="#">harsh</input></li>

                </ul>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary submit-button" ng-click="validate()">submit</button>
            
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Welcome to the quiz!</h3>
                </div>
                <div class="modal-body">
                    <p>Instructions here...</p>
                    <form id="frm">
                        <input type="number" ng-model="user_id" required>
                        <div class="modal-footer form-group">
                            <input class="btn" type="submit" value="Submit" ng-disabled="frm.$invalid">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
